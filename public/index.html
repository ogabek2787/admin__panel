<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daromadni hisoblash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ro'yxatdan o'tish</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Parol" required>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Parol" required>
            <button type="submit">Login</button>
        </form>

        <h2>Daromadni qo'shish</h2>
        <form id="income-form" style="display: none;">
            <input type="number" id="income" placeholder="Har kunlik daromad" required>
            <button type="submit">Daromad qo'shish</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        let currentUser = null;

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Login muvaffaqiyatli!';
                    currentUser = data.user;
                    document.getElementById('income-form').style.display = 'block';
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            });
        });

        document.getElementById('income-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const income = parseFloat(document.getElementById('income').value);

            fetch('/add-income', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.username, income }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Daromad qo\'shildi: ' + data.dailyIncome;
                } else {
                    document.getElementById('message').innerText = data.message;
                }
            });
        });
    </script>
</body>
</html>
