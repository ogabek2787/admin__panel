<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login va Hisoblash Sayti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="login-message"></div>
    </div>

    <div class="calculator-container" style="display: none;">
        <h2>Hisoblash</h2>
        <label for="number1">Birinchi son:</label>
        <input type="number" id="number1" placeholder="Son kiriting">

        <label for="number2">Ikkinchi son:</label>
        <input type="number" id="number2" placeholder="Son kiriting">

        <button id="calculate-btn">Hisoblash</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
