<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundalik Pul Hisobi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Kundalik Pul Hisobi</h1>
        
        <div id="auth">
            <h2>Ro'yxatdan o'tish yoki Kirish</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="register()">Ro'yxatdan o'tish</button>
            <button onclick="login()">Kirish</button>
        </div>
        
        <div id="tracker" style="display:none;">
            <form id="moneyForm">
                <label for="moneyAmount">Pul miqdorini kiriting (so'm):</label>
                <input type="number" id="moneyAmount" placeholder="Pul miqdorini kiriting" required>
                <button type="button" onclick="addSalary()">Saqlash</button>
            </form>
            <button onclick="getMonthlyTotal()">Umumiy Hisobni Ko'rish</button>
            <canvas id="salaryChart"></canvas>
            <div id="result"></div>
            <div id="dailyRecords"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
